<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Auditoría de Inventario</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Auditoría de Inventario</h1>
    </header>

    <main class="container">
        <!-- Formulario de filtro -->
        <form id="filter-form">
            <label for="product_id">ID Producto:</label>
            <input type="number" id="product_id" name="product_id" placeholder="Ej: 1">

            <label for="from">Fecha inicio:</label>
            <input type="date" id="from" name="from">

            <label for="to">Fecha fin:</label>
            <input type="date" id="to" name="to">

            <button type="submit">
                <i class="fa-solid fa-filter"></i> Filtrar
            </button>
        </form>

        <!-- Tabla de logs -->
        <div class="table-container">
            <table id="inventory-log-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Stock Anterior</th>
                        <th>Stock Nuevo</th>
                        <th>Diferencia</th>
                        <th>Fuente</th>
                        <th>Nota</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas se cargan dinámicamente vía AJAX -->
                </tbody>
            </table>
        </div>
        <!-- Overlay de carga -->
        <div class="loading-overlay">
            <div class="spinner"></div>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
</body>
</html>
